<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <!-- Features -->
        <section id="features">
            <img src="./assets/images/apple-logo.png" class="logo" alt="healthcare logo">
            <h1>Taste the difference.</h1>
            <h3 class="py-3">Just for the health of it!</h3>
            <ul>
                <li class="p-1"><img src="./assets/svg/check-circle-fill.svg" alt=""> Track your progress</li>
                <li class="p-1"><img src="./assets/svg/check-circle-fill.svg" alt=""> Set your goals</li>
                <li class="p-1"><img src="./assets/svg/check-circle-fill.svg" alt=""> Get a personalized diet</li>
                <li class="p-1"><img src="./assets/svg/check-circle-fill.svg" alt=""> Exclusive content and recipes</li>
                <li class="p-1"><img src="./assets/svg/check-circle-fill.svg" alt=""> Monthly consult with an expert</li>
            </ul>
        </section>
    
        <!-- Sign-up -->
        <section id="sign-up">
            <div class="container-flexbox">
                <h2>Sign Up</h2>
                <p class="fw-bold">Already have an account <a href="#">Log in</a></p>

                <div class="apps">
                    <button type="button" class="btn btn-light"><img src="./assets/svg/google-logo.svg" alt="google logo" height="30px"> Google</button>
                    <button type="button" class="btn btn-light"><img src="./assets/svg/facebook-logo.svg" alt="facebook logo" logo" height="30px"> Facebook</button>
                    <button type="button" class="btn btn-light"><img src="./assets/svg/github-logo.svg" alt="github logo" height="30px"> Github</button>
                    <button type="button" class="btn btn-light"><img src="./assets/svg/twitter-logo.svg" alt="twitter logo" height="30px"> Twitter</button>
                </div>

                <hr>

                <div class="forms">
                    <div class="form-floating">
                        <input type="first-name" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">First-name</label>
                    </div>
                    <div class="form-floating">
                        <input type="last-name" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Last-name</label>
                    </div>
                    <div class="form-floating">
                        <input type="emaile" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Password</label>
                    </div>
                </div>

                <button type="button" class="btn btn-success mt-3 mb-3">Sign Up</button>

                <p class="fw-bold">By signing up you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>

                <div class="check-container">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Email me with news and updates
                        </label>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
